<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>Registration</h1><br>
        <form action="">
            <input type="text" class="textbox" placeholder="Enter your name" required><br>
            <input type="email" class="textbox" placeholder="Enter your email" required><br>
            <input type="password" class="textbox" placeholder="Create password"><br>
            <input type="password" class="textbox" placeholder="Confirm password"><br>
            <input type="checkbox" class="cb">I accept all terms & conditions <br>
            <input type="submit" class="btn" value="Register Now"><br>
            <p>Already have an account? <span><a href="login.html">Login now</a></span></p>
        </form>
    </div>
</body>
</html>
